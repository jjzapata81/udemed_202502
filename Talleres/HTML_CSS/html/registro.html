<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPIC - Registro</title>
</head>
<body>
    <div class="block">
        <h1>InstaPIC</h1>
    </div>

    <div>
        <h2>Registrarse</h2>
        <form action="#" method="post">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" class="barra dentro">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="barra dentro">

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="barra dentro">

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" class="barra dentro">

            <label for="repetir_contrasena">Repetir Contraseña</label>
            <input type="password" id="repetir_contrasena" name="repetir_contrasena" class="barra dentro">

            <button type="submit">Ingresar</button>
            <a href="index.html"><button type="button">Ir a la página 2</button></a>
        </form>
    </div>

    <footer>
        <div class="block">
            <img src="udemed_202502/Talleres/HTML_CSS/html/Capture.PNG" alt="Imagen 1">
            <img src="udemed_202502/Talleres/HTML_CSS/html/Capture_2.PNG" alt="Imagen 2">
            <img src="udemed_202502/Talleres/HTML_CSS/html/Capture_3.PNG" alt="Imagen 3">
        </div>
    </footer>
</body>
</html>
