<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_cuestionarios.css">
</head>
<body>
    
    <header>
    <div class="block">
        <h1>InstaPIC</h1>
    </div>
    </header>
    
    <main>
        <section>
        <div>
            <h2>Registrarse</h2>
            <form action="#" method="post">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" class="barra dentro">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="barra dentro">

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="barra dentro">

                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" class="barra dentro">

                <label for="repetir_contrasena">Repetir Contraseña</label>
                <input type="password" id="repetir_contrasena" name="repetir_contrasena" class="barra dentro">

                <button type="submit">Registrarse</button>
                <a href="index.html"> <button type="button">Regresar</button></a>
            </form>
        </div>
        </section>
    </main>
    
    <footer>
        <div class="block">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" width="20" alt="Facebook"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" width="20" alt="Instagram"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" width="20" alt="Twitter"></a>
        </div>
    </footer>
</body>
</html>
