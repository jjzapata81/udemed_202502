<!DOCTYPE html>
<html>
  <head>
    <title>primera pagina</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <div class="header">
        <span class="logo">InstaPIC</span>
    </div>
    <div class="login-container">
      <h2>INICIO DE SESIÓN</h2>
      <form>
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena">
        <button type="button" class="btn-ingresar" onclick="window.location.href='home.html'">Ingresar</button>
        <button type="button" class="btn-registrarse" onclick="window.location.href='sign-up.html'">Registrarse</button>
      </form>
    </div>
    <div class="footer">
      <div class="footer-icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-whatsapp"></i>
      </div>
    </div>
  </body>
</html>
