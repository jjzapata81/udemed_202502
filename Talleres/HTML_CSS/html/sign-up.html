<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrase</title>
    <link rel="stylesheet" href="../css/sing-up.css">
</head>
<body>

    <header class="header">
        <div class="header-content">
            <h1>InstaPic</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="login-container">
            <div class="login-form">
                <h2>Registrase</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="Nombre">Nombre:</label>
                        <input type="text" id="Nombre" name="Nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="Repassword">Repetir contraseña:</label>
                        <input type="text" id="Repassword" name="Repassword" required>
                    </div>
                    
                    <div class="form-buttons">
                            <a href="./index.html" type="button" class="btn btn-secondary">Regresar</a>
                        
                            <a href="./home.html" type="submit" class="btn btn-primary">Registrarse</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Tiktok</a>
            </div>
            <p>&copy; 2024 InstaPic. Company</p>
        </div>
    </footer>
</body>
</html>
