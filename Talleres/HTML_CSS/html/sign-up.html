<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>InstaPic</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="header">
        <span class="logo">InstaPIC</span>
    </div>
    <div class="login-container">
        <h2>REGISTRARSE</h2>
        <form>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <label for="repetir_contrasena">Repetir contraseña</label>
            <input type="password" id="repetir_contrasena" name="repetir_contrasena" required>

            <button type="button" class="btn-ingresar" onclick="window.location.href='home.html'">Registrarse</button>
            <button type="button" class="btn-registrarse" onclick="window.location.href='index.html'">Regresar</button>
        </form>
    </div>
    <div class="footer">
      <div class="footer-icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-whatsapp"></i>
      </div>
    </div>
  </body>
</html>
