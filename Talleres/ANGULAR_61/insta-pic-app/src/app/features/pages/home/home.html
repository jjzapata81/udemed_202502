<section id="profile">
  <div>
    <img src="/assets/batman_avatar.webp" />
    <span id="userName">{{user.username}}</span>
  </div>
  <div (click)="onUpload()">
    <span>
      {{galleryItems().length}}
    </span>
    <span>Publicaciones</span>
  </div>
  <div>
    <span>{{followers}}</span>
    <span>Seguidores</span>
  </div>
  <div>
    <span>{{requests}}</span>
    <span>Solicitudes</span>
  </div>
</section>
<section id="gallery">


  @if(galleryItems.length > 0) {
  @for(image of galleryItems(); track image.id){
    <img [src]="image.url"/>
  }

  } @else {
  <span>Aún no has cargado imágenes</span>
  }
  
  
</section>
