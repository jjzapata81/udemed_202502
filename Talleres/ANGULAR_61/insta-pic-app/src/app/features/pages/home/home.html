<section id="profile">

    <img src="/assets/batman_avatar.webp" />
    <span id="userName">{{username}}</span>
  </div>
  <div>
    <span>Publicaciones</span>
  </div>
  <div>
    <span>{{followers}}</span>
    <span>Seguidores</span>
  </div>
  <div>

</section>
<section id="gallery">

@if (galleryItems().length > 0) {
  @for(image of galleryItems(); track image.id){

  }
}@else {

}
  
  
  
</section>
