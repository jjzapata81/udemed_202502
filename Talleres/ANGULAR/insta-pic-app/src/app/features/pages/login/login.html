<main>
    <section id="login-box">
        <h2>{{title}}</h2>
        <form [formGroup]="signInForm">
            <label>Nombre de usuario</label>
            <input type="text" id="username" formControlName="username_login"/>
            <label>Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese contraseña" formControlName="password"/>
        </form>
        <a class="primary" (click)="onSignIn()">Iniciar sesión</a>
        <a class="secondary" routerLink="/sign-up">Registrarse</a>
    </section>
</main>
