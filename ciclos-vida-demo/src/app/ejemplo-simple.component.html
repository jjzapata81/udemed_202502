<div>
  <h1>Ejemplo Simple de Ciclos de Vida</h1>
  
  <div>
    <h2>Mensaje del componente</h2>
    <p>{{ mensaje }}</p>
  </div>
  
  <div>
    <h2>Contador</h2>
    <p>Valor actual: {{ contador }}</p>
  </div>
  
  <div>
    <h2>Instrucciones</h2>
    <p>1. El componente se inicializa con ngOnInit</p>
    <p>2. El contador se incrementa cada segundo</p>
    <p>3. Al destruir el componente, ngOnDestroy limpia el timer</p>
  </div>
</div>
